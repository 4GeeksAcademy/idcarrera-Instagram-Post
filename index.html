<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>Instagram Post</title>
      <link rel="stylesheet" href="styles.css" />
      <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
   </head>
   <body>
<div class="post">
  <!-- Header -->
  <div class="post-header">
    <div class="user-info">
      <div class="avatar">
      <i class="fa-brands fa-html5"></i>
      </div>
      <div class="user-text">
        <strong>HTML5</strong><br />
        <span>Rigoberto</span>
      </div>
    </div>
    <div class="menu">
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
  </div>

  <!-- Image -->
  <img class="post-img" src="IMG_20220424_132044.jpg" />

  <!-- Actions -->
  <div class="post-actions">
    <div class="left-icons">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-regular fa-paper-plane"></i>
    </div>
    <div class="right-icon">
      <i class="fa-regular fa-bookmark"></i>
    </div>
  </div>

  <!-- Likes -->
  <div class="likes">
    Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong>
  </div>

  <!-- Description -->
  <div class="description">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat...
  </div>
</div>
   </body>
</html>
